name: mqchat

services: 
  db: 
    image: postgres
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment: 
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"

  chat_service:
    build: 
      context: .
      dockerfile: services/chat/Dockerfile
    image: chat
    restart: always
    ports:
      - "2200:8002"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DEBUG: "True"
    healthcheck:
      test: ["CMD-SHELL", "../go/bin/grpc-health-probe -addr=mqchat-chat_service-1:8002 || exit 1"]
      interval: 5s
      timeout: 2s
      retries: 2

  user_service:
    build:
      context: .
      dockerfile: services/user/Dockerfile
    image: user
    restart: always
    ports:
      - "2000:8003"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DEBUG: "True"

  room_service:
    build: 
      context: .
      dockerfile: services/rooms/Dockerfile
    restart: always
    ports:
      - "2100:8004"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DEBUG: "True"
      
  server:
    build: 
      context: .
      dockerfile: api/Dockerfile 
    ports:
      - "8000:8000"
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
      chat_service:
        condition: service_healthy
  
    environment:
      DEBUG: "True"

 
      
  


 