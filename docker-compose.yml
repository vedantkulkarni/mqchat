  chat_service:
    build: 
      context: .
      dockerfile: services/chat/Dockerfile
    image: chat
    restart: always
    ports:
      - "2200:8002"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DEBUG: "True"

  user_service:
    build:
      context: .
      dockerfile: services/user/Dockerfile
    image: user
    restart: always
    ports:
      - "2000:8003"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DEBUG: "True"

